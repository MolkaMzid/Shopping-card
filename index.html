<body>

                        </div>
                    </li>
                </ul>

        </nav>
    </header>
    <main>
        <section class="section1">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="https://a.travel-assets.com/findyours-php/viewfinder/images/res40/185000/185509.jpg">
                    </div>
                    <div class="carousel-item ">
                        <img class="d-block w-100" src="https://www.globalblue.com/business/images/article926851.ece/BINARY/TFS_Article_2019_970x643.jpg">
                    </div>

                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://www.frequence-sud.fr/admin/transfert/data/66396.jpg">
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            </div>
        </section>
        <div class="card-section">



            <div class="container">
                <div class="card shopping-cart">
                    <div class="card-header bg-dark text-light">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i> Shopping bag total :
                        <!-- <input type="text" size="6" id="totalsum" name="totals" value="0" placeholder="Total" readonly>-->
                        <span id="total">0<span>$</span></span>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-2 text-center">
                                <img class="img-responsive" src="https://basketmania.fr/fre_pl_Chaussures-de-basket-Kyrie-3White-Chrome-10780_2.jpg" style="padding-left: 80px" alt="prewiew" width="200" height="140">
                            </div>
                            <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                                <h4 class="product-name" style="padding-left: 40px"><strong>    Spadri White</strong></h4>

                            </div>
                            <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                                <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                                    <div class='control-group'>
                                        <input class='red-heart-checkbox' id='red-check1' type='checkbox' value="1" name="txtChecked1" onclick="calculateTotal('red-check1','price1','qty1')">
                                        <label for='red-check1'>
                                           <!-- <input type="text" size="4" id="price1" name="price1" value=" 120" readonly>-->
                                           <span id="price1"class="col-lg-3">120<span>$</span></span>
                                          </label>

                                    </div>


                                </div>
                                <div class="col-4 col-sm-4 col-md-4">
                                    <div class="quantity">

                                        <button onclick="increase('120','qty1','price1','red-check1')">+</button>
                                        <input type="text" step="1" max="99" id="qty1" min="0" value="0" title="Qty" class="qty" size="3">
                                        <button onclick="decrease('120','qty1','price1','red-check1')">-</button>
                                        <!-- <br>
                                        <label>Total: <input type="text" size="4" id="total1" name="total1"></label> -->
                                    </div>
                                </div>
                                <!--  <div class="col-2 col-sm-2 col-md-2 text-right">
                                    <button type="reset" class="btn btn-outline-danger btn-xs">
                                                     <i class="fa fa-trash" aria-hidden="true"></i>
                                                 </button>
                                </div>
                                -->
                            </div>
                        </div>
                        <hr>
                        <!-- PRODUCT -->

                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-2 text-center">
                                <img class="img-responsive" src="https://images-na.ssl-images-amazon.com/images/I/61OPO%2BpqyqL._AC_SY450_.jpg" style="padding-left: 80px" alt="prewiew" width="200" height="140">
                            </div>
                            <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                                <h4 class="product-name" style="padding-left: 40px"><strong>  Klasset Tacos</strong></h4>

                            </div>
                            <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                                <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                                    <div class='control-group'>
                                        <input class='red-heart-checkbox' name="txtChecked2" id='red-check2' type='checkbox' value="2" onclick="calculateTotal('red-check2','price2','qty2')">
                                        <label for='red-check2'>
                                           <!-- <input type="text" size="4" id="price2" name="price2" value=" 20" readonly>-->
                                           <span id="price2"class="col-lg-3">20<span>$</span></span>
                                          </label>
                                    </div>


                                </div>
                                <div class="col-4 col-sm-4 col-md-4">
                                    <div class="quantity">
                                        <button onclick="increase('20','qty2','price2','red-check2')">+</button>
                                        <input type="text" step="1" max="99" min="0" value="0" title="Qty" class="qty" size="3" id="qty2">
                                        <button onclick="decrease('20','qty2','price2','red-check2')">-</button>
                                        <!-- <label>Total:  <input type="text" size="4" id="total2" name="total2"> </label>-->
                                    </div>
                                </div>
                                <!--  <div class="col-2 col-sm-2 col-md-2 text-right">
                                    <button type="reset" class="btn btn-outline-danger btn-xs">
                                                     <i class="fa fa-trash" aria-hidden="true"></i>
                                                 </button>
                                </div>
                                -->
                            </div>
                        </div>
                        <hr>
                        <!-- END PRODUCT -->
                        <!-- PRODUCT -->
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-2 text-center">
                                <img class="img-responsive" src="https://www.dhresource.com/f2/albu/g7/M01/29/3B/rBVaSlsl_aKARMgCAAH6Vs7UoFQ035.jpg" alt="prewiew" style="padding-left: 80px" width="200" height="140">
                            </div>
                            <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                                <h4 class="product-name" style="padding-left: 40px"><strong> Kartaba Brown</strong></h4>

                            </div>
                            <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">

                                <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">

                                    <div class='control-group'>
                                        <input class='red-heart-checkbox' id='red-check3' type='checkbox' value="3" name="txtChecked3" onclick="calculateTotal('red-check3','price3','qty3')">
                                        <label for='red-check3'>
                                           <!-- <input type="text" size="4" id="price3" name="price3" value=" 80" readonly>-->
                                            <span id="price3"class="col-lg-3">80<span>$</span></span>
                                          </label>

                                    </div>

                                </div>
                                <div class="col-4 col-sm-4 col-md-4">
                                    <div class="quantity">
                                        <button onclick="increase('80','qty3','price3','red-check3')">+</button>
                                        <input type="text" step="1" max="99" min="0" value="0" title="Qty" class="qty" size="3" id="qty3">
                                        <button onclick="decrease('80','qty3','price3','red-check3')">-</button>

                                        <label>Total: <input type="text" size="4" id="total3" name="total3"></label>-->
                                    </div>
                                </div>
